{% extends "home.html" %}
{% block content %}
{% for blog in object_list %}
<tr>
  {{ blog.title }}<br>
  {{ blog.subtitle }}<br>
  {{ blog.author }}<br>
  {{ blog.body }}<br>
  {{ blog.date }}<br>
  {{ blog.image }}<br>
  {{ blog.subtitle }}<br>

  <img src="{{ blog.image.url }}" width="200" height="200">
  <a href="{% url 'edit_blog' blog.id %}">Edit</a>
  <a href="{% url 'delete_blog' blog.id %}">Delete</a>
</tr>
{% endfor %}
{% endblock content %}
